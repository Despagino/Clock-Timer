<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock Project</title>
    <link rel="stylesheet" href="clockproject.css">
</head>

<body>

    <h1 style=text-align:center>1 HOUR TIMER</h1>

    <div class="parent">
        <div class="time">
            <h1 id="time"><span id="minutes" contenteditable="true">00</span><span>:</span><span id="seconds"
                    contenteditable="true">00</span>
            </h1>
        </div>
    </div>
    <div class="myInput">
        <button id="btnStart" onclick="startTime()">Start</button>
    </div>
    <script src="clockproject.js"></script>
</body>

</html>
